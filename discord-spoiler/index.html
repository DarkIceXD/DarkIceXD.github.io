<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Spoiler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../text-vergewaltiger/style.css">
</head>

<body>
    <h1 class="format title text">Discord Spoiler</h1>
    <textarea id="input" rows="4" cols="50" placeholder="Input"></textarea>
    <br>
    <textarea id="output" rows="25" cols="50" placeholder="Output" readonly></textarea>
    <script>
        document.getElementById("input").addEventListener("input", function(e) {
            let newstr = "";
            for (const c of e.srcElement.value)
                newstr += "||" + c + "||";
            document.getElementById("output").value = newstr;
        });
    </script>
</body>

</html>
